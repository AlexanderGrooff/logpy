sudo: false
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"
    - "pypy3"
install:
    - pip install coverage toolz multipledispatch pytest pytest-cov
script:
    - py.test --cov=logpy -vv logpy
after_success:
    - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then
        pip install coveralls --use-mirrors;
        coveralls;
      fi
notifications:
  email: false
